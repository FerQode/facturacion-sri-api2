name: ERP Auto-Deploy (Promote to Production)

on:
  push:
    branches: [ "develop" ] # Se activa al hacer push a develop

jobs:
  test-and-promote:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permiso vital para poder hacer git push al final

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: db_tesis
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      # 1. Checkout del código
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Traer todo el historial para poder hacer merge

      # 2. Configurar Python y Dependencias
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 3. EJECUTAR PRUEBAS (El Portero)
      - name: Run Tests
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/db_tesis
          DJANGO_SECRET_KEY: test-key-ci-pipeline
          DEBUG: True
        run: |
          python manage.py test

      # 4. (Solo si Tests Pasan) PROMOCIONAR A PRODUCCION (Merge to Main)
      - name: Promote to Main (Production)
        if: success() # Condición explícita
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Cambiar a rama main y fusionar develop
          git checkout main || git checkout -b main
          git merge develop --allow-unrelated-histories -m "chore(release): auto-promote from develop [skip ci]"
          
          # Subir cambios a main
          git push origin main
