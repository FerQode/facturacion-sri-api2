name: ERP El Arbolito - CI Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: db_tesis
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    # 4. INSTALACIÓN DE TODAS LAS DEPENDENCIAS DEL SISTEMA (ROBUSTO)
    # Incluye: MySQL, LXML (XML), Pillow (Imágenes), WeasyPrint (PDF)
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          default-libmysqlclient-dev pkg-config \
          libxml2-dev libxslt-dev \
          libjpeg-dev zlib1g-dev \
          libcairo2 libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf2.0-0 libffi-dev shared-mime-info

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install -r requirements.txt
    
    - name: Run Tests
      env:
        DATABASE_URL: mysql://root:root@127.0.0.1:3306/db_tesis
        DJANGO_SECRET_KEY: test-key-ci-pipeline-secure
        DEBUG: True
        
        # MOCKS SRI
        SRI_FIRMA_BASE64: "MIIJuggBAzCCCanDummyContentForCIGithubActionsTesting=="
        SRI_FIRMA_PASS: "TestPass123"
        SRI_AMBIENTE: 1
        # Usamos URLs dummy que no conecten para evitar Timeouts si no hay internet o si zeep falla
        # Nota: Si el test realmente intenta conectar, fallará. 
        # Idealmente el código debe mockear self.soap_client.
        SRI_URL_RECEPCION: "https://celcer.sri.gob.ec/comprobantes-electronicos-ws/RecepcionComprobantesOffline?wsdl"
        SRI_URL_AUTORIZACION: "https://celcer.sri.gob.ec/comprobantes-electronicos-ws/AutorizacionComprobantesOffline?wsdl"
        
      run: |
        python manage.py test
