name: ERP El Arbolito - CI Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: db_tesis
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    # --- PASO 1: HERRAMIENTAS DE COMPILACIÓN (CRÍTICO) ---
    - name: Install Build Essentials
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev pkg-config

    # --- PASO 2: DEPENDENCIAS PARA MYSQL ---
    - name: Install MySQL Dependencies
      run: |
        sudo apt-get install -y default-libmysqlclient-dev

    # --- PASO 3: DEPENDENCIAS PARA WEASYPRINT y LXML ---
    - name: Install WeasyPrint and LXML Dependencies
      run: |
        sudo apt-get install -y libcairo2 libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf2.0-0 libffi-dev shared-mime-info libxml2-dev libxslt-dev

    # --- PASO 4: INSTALAR PAQUETES PYTHON ---
    - name: Install Python Requirements
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt

    # --- PASO 5: PRUEBAS (SIN LINTING) ---
    - name: Run Tests
      env:
        DATABASE_URL: mysql://root:root@127.0.0.1:3306/db_tesis
        DJANGO_SECRET_KEY: test-secret-key-12345
        DEBUG: True
        # Mocks para SRI (Evita que el constructor falle)
        SRI_FIRMA_BASE64: "dummy_base64_string_==" 
        SRI_FIRMA_PASS: "dummy_pass"
        SRI_AMBIENTE: 1
        SRI_URL_RECEPCION: "https://mock.sri.gob.ec"
        SRI_URL_AUTORIZACION: "https://mock.sri.gob.ec"
        # Mock para Secuenciales (Para que el test no busque en DB si no existe)
        SRI_SECUENCIA_INICIO: 600
        SRI_SERIE_ESTABLECIMIENTO: "001"
        SRI_SERIE_PUNTO_EMISION: "001"
        SRI_EMISOR_RUC: "1722253331001" # Mock necesario
        
      run: |
        python manage.py test
